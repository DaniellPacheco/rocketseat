<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./src/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <section id="timer">
            <div id="time">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls">
                <button data-action="running" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar contador</span>
                </button>
                <button data-action="reset" class="ph ph-pause-circle">
                    <span class="sr-only">Parar contador</span>
                </button>
                <button data-action="increment" class="ph ph-plus-circle">
                    <span class="sr-only">Incrementar contador</span>
                </button>
                <button data-action="decrement" class="ph ph-minus-circle">
                    <span class="sr-only">Decrementar contador</span>
                </button>
            </div>
        </section>
        <section id="controls-songs">
            <button data-action="treeSong" id="treeSong" class="ph ph-tree">
                <span class="sr-only">Efeito son贸ro de mato.</span>
            </button>
            <button data-action="rainSong" id="rainSong" class="ph ph-cloud-rain" id="rain">
                <span class="sr-only">Efeito son贸ro de chuva.</span>
            </button>
            <button data-action="storeSong" id="storeSong" class="ph ph-storefront">
                <span class="sr-only">Efeito son贸ro de mato.</span>
            </button>
            <button data-action="fireSong" id="fireSong" class="ph ph-fire">
                <span class="sr-only">Efeito son贸ro de mato.</span>
            </button>
        </section>
    </div>
</body>
</html>
